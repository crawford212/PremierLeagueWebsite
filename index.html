<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premier League Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Premier League Table</h1>

    <table id="leagueTable">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>Played</th>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="overlay" class="hidden"></div>

    <div id="teamModal" class="hidden">
        <h2 id="teamName"></h2>

        <h3>Top 5 Scorers</h3>
        <ul id="scorers"></ul>

        <h3>Top 5 Assisters</h3>
        <ul id="assisters"></ul>

        <button id="closeBtn">Close</button>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>

</body>
</html>
